<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        /*style added for bar chart*/
        
        .bar {
            fill: steelblue;
        }
        
        .bar:hover {
            fill: brown;
        }
        
        .axis {
            font: 8px sans-serif;
        }
        
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>

<body>
    <!--script file added for d3-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!--bar-chart javascript file is added-->
    <script src='../js/Bar_Chart.js'></script>
    <!--link for multiple line chart html document-->
    <h3 style="text-align:center"><a href="linechart.html">Click to view Multi Series Line Graph for consumption of Fat , proteins , carbohydrates</a></h3>
</body>
